<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="number" id="idNumero1" placeholder="Informe um numero">
         
        <input type="button" value="Confirmar" onclick="mostrar()">

        <br><output id="idOut"></output>
    </form>

    <script>
        function mostrar() {
            let n1 = document.getElementById("idNumero1").value

            let maior = 0

            if (n1 > 20){
                document.getElementById("idOut").innerText = "O numero " + n1 + " é maior do que 20"
            }
            else if (n1 < 20){
                document.getElementById("idOut").innerText = "O numero " + n1 + " é menor do que 20"
            }
            else{
                document.getElementById("idOut").innerText = "O numero é igual a 20"
            }
            
        }
    </script>
</body>
</html>
