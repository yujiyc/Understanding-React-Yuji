<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="number" id="idNumero1" placeholder="Informe um numero">
        <input type="number" id="idNumero2" placeholder="Informe outro numero">
         
        <input type="button" value="Confirmar" onclick="mostrar()">

        <br><output id="idOut"></output>
    </form>

    <script>
        function mostrar() {
            let n1 = document.getElementById("idNumero1").value
            let n2 = document.getElementById("idNumero2").value

            let maior = 0

            if(n1 > n2){
                maior = n1    
            }
            else if(n2 > n1){
                maior = n2
            }
            document.getElementById("idOut").innerText = "O maior numero Ã© " + maior
        }
    </script>
</body>
</html>
