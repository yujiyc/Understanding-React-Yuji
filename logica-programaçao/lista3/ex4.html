<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="number" id="idEntrada" placeholder="Informe um número"><br><br>
         
        <input type="button" value="Confirmar" onclick="mostrar()"><br><br>

        <output id="idOut"></output>
    </form>

    <script>
        function mostrar(){
            let num = parseInt(document.getElementById("idEntrada").value);

            if(num % 2 === 0){
                document.getElementById("idOut").innerText = num + " é um número PAR"
            } else{
                document.getElementById("idOut").innerText = num + " é um número ÍMPAR"
            }
        }
    </script>
</body>
</html>
