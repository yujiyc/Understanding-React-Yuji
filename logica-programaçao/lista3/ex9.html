<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="number" id="idEntrada1" placeholder="Informe o tamanho do lado1"><br><br>
        <input type="number" id="idEntrada2" placeholder="Informe o tamanho do lado2"><br><br>
        <input type="number" id="idEntrada3" placeholder="Informe o tamanho do lado3"><br><br>
         
        <input type="button" value="Confirmar" onclick="mostrar()"><br><br>

        <output id="idOut"></output>
    </form>

    <script>
        function mostrar(){
            let lado1 = parseFloat(document.getElementById("idEntrada1").value)
            let lado2 = parseFloat(document.getElementById("idEntrada2").value)
            let lado3 = parseFloat(document.getElementById("idEntrada3").value)

            if (lado1<lado2+lado3 && lado2<lado1+lado3 && lado3<lado1+lado2) {
                document.getElementById("idOut").innerText = "É possível formar um triângulo com essas retas"
            } else {
                document.getElementById("idOut").innerText = "NÃO é possível formar um triângulo com essas retas"
            }
        }
    </script>
</body>
</html>
