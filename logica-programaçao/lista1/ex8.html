<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="number" id="idDinheiro" name="idDinheiro" step="0.01" placeholder="Informe a quantidade de dinheiro (em R$)">

        <input type="button" value="Confirmar" onclick="mostrar()">

        <br><output id="idOut1"></output>
    </form>

    <script>
        function mostrar() {
            let n = document.getElementById("idDinheiro").value

            let dolar = n / 3.45

            document.getElementById("idOut1").innerText = "Seu dinheiro de R$" + n + " corresponde a US$" + dolar
        }
    </script>
</body>
</html>
