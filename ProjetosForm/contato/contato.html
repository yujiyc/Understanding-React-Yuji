<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../contato/contato.css" media="">
</head>
<body>
    <form class="form" method="POST">
        <fieldset>
            <legend>Deixe seu recado...</legend>
        
            <div class="input">
                <!-- <label>Nome Completo:</label> -->
                <input placeholder="Nome Completo" required/>
            </div>

            <div class="input">
                <!-- <label>Email:</label> -->
                <input type="email" placeholder="seu@email.com" required/>
            </div>

            <div class="input">
                <!-- <label>Empresa/Organização:</label> -->
                <input placeholder="Empresa/Organização"/>
            </div>

            <div class="input">
                <!-- <label>Tel.:</label> -->
                <input placeholder="Tel."/>
            </div>

            <div class="input">
                <!-- <label>Motivo do Contato:</label> -->
                <select name="genero" id="genero" required>
                    <option value="" disabled selected>Motivo do Contato</option>
                    <option>Elogio</option>
                    <option>Problema com produto</option>
                    <option>Reclamção</option>
                    <option>Sugestão</option>
                    <option>Outro</option>
                </select>
            </div>

            <div class="input">
                <!-- <label>Mensagem:</label> -->
                <textarea name="nmDesc" id="idDesc" cols="30" rows="10" placeholder="Mensagem" required></textarea>
            </div>       

            <button type="submit">Enviar</button>
        
        </fieldset>
    </form>
</body>
</html>
