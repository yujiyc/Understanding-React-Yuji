<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletrônica</title>
    <link rel="stylesheet" type="text/css" href="../UrnaEletronica/urnaEletronica.css" media="">
</head>
<body>
    <form class="form" method="POST">

        <div class="info-candidato">
            <img src="./imgs/president.jpg" alt="">
            <h2>Nome Candidato</h2>
        </div>

        <div class="input-candidato">
            <div class="input">
                <input type="number" placeholder="Número Candidato" required/>
            </div>  
    
            <div class="buttons">
                <button type="submit">Confirmar</button>
                <button type="submit">Cancelar</button>
                <button type="submit">Branco</button>
            </div>
        </div>

</form>
</body>
</html>
